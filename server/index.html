<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpaca Data Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Fetch Alpaca Data</h2>
  <form id="fetchForm">
    <label for="symbol">Symbol (e.g. AAPL):</label>
    <input type="text" id="symbol" name="symbol" required />

    <label for="t1">Start Time (ISO format or YYYY-MM-DDTHH:MM:SSZ):</label>
    <input type="text" id="t1" name="t1" required />

    <label for="duration">Duration (in minutes):</label>
    <input type="number" id="duration" name="duration" required />

    <button type="submit">Fetch Data</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById('fetchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const symbol = document.getElementById('symbol').value.trim();
      const t1 = document.getElementById('t1').value.trim();
      const duration = Number(document.getElementById('duration').value);

      const resultBox = document.getElementById('result');
      resultBox.textContent = "Loading...";

      try {
        const res = await fetch('http://localhost:7777/api/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol, t1, duration })
        });

        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
